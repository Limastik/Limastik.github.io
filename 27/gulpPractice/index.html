<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulp Practice</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="container">
        <h1>Вітаємо на сторінці Gulp Practice</h1>
        <p>Це приклад сторінки з мінімальними стилями для тестування Gulp завдання по мінімізації CSS.</p>

        <h2>Контактна форма</h2>
        <form action="#" method="POST">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я">

            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" placeholder="Введіть ваш email">

            <input type="submit" value="Відправити">
        </form>

        <h2>Кнопка</h2>
        <button>Натисніть мене</button>

        <h2>Посилання</h2>
        <p>Ось <a href="#">посилання на іншу сторінку</a> для тестування.</p>
    </div>

</body>
</html>
