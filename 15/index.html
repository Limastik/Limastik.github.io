<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Події JavaScript</title>
    <script src="Main.js" defer></script>
</head>
<body>
    <!-- 1. Кнопка для зміни кольору тексту -->
    <h2>Зміна кольору тексту</h2>
    <button id="colorButton">Змінити колір тексту</button>
    <p id="colorText">Цей текст змінить свій колір.</p>

    <!-- 2. Елемент для збільшення розміру -->
    <h2>Збільшення розміру</h2>
    <div id="resizeElement" style="width: 100px; height: 100px; background-color: lightblue;"></div>

    <!-- 3. Лічильник -->
    <h2>Лічильник</h2>
    <button id="counterButton">Клікни мене</button>
    <p id="counterText">Лічильник: 0</p>

    <!-- 4. Кнопка для видалення елементів -->
    <h2>Видалення елементів</h2>
    <button id="removeButton">Видалити елементи</button>
    <div id="removeContainer"></div>

    <!-- 5. Блок з кнопками -->
    <h2>Кліки на кнопки</h2>
    <div class="blockContainer">
        <button class="button first">Кнопка 1</button>
        <button class="button second">Кнопка 2</button>
        <button class="button third">Кнопка 3</button>
    </div>
</body>
</html>
