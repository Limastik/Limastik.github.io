<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Події JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Завдання onMouseOver і onMouseOut -->
    <div class="hover-area">Наведіть курсор сюди</div>

    <!-- Завдання onContextMenu -->
    <div class="text-block" id="textBlock">Правий клік тут відкриє власне меню</div>
    <ul class="context-menu" id="contextMenu">
        <li data-action="center">Вирівняти по центру</li>
        <li data-action="right">Вирівняти по правому краю</li>
        <li data-action="left">Вирівняти по лівому краю</li>
        <li data-action="hide">Приховати елемент</li>
    </ul>

    <!-- Завдання з onMouseOver і onMouseOut для зображення -->
    <img src="image.jpg" alt="Зображення" class="hover-image">

    <!-- Завдання з keyup для керування об'єктом -->
    <div class="game-area">
        <div class="movable-object"></div>
    </div>

    <!-- Комбіноване завдання keydown і keyup для меню -->
    <ul class="interactive-menu" id="interactiveMenu">
        <li>Пункт 1</li>
        <li>Пункт 2</li>
        <li>Пункт 3</li>
    </ul>

    <!-- Додаткове завдання onMouseDown і onMouseUp -->
    <div class="drag-area">
        <div class="draggable-object"></div>
    </div>
</body>
</html>
