<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter & To-Do List</title>
</head>
<body>

    <h2>Конвертер валют</h2>
    
    <label for="amount">Сума:</label>
    <input type="number" id="amount" placeholder="Введіть суму">

    <label for="rate">Курс обміну:</label>
    <input type="number" id="rate" placeholder="Введіть курс обміну">

    <button id="convertButton">Конвертувати</button>

    <h3>Результат: <span id="result">0</span></h3>

    <hr>

    <h2>Список задач</h2>

    <input type="text" id="taskInput" placeholder="Введіть нову задачу">
    <button id="addTaskButton">Додати задачу</button>

    <ul id="taskList"></ul>

    <!-- Підключаємо зовнішній файл скриптів -->
    <script src="script.js"></script>

</body>
</html>
