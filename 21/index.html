<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Storage Features</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Session Storage Example</h2>
    <input type="text" id="userInput" placeholder="Enter some text">
    <button onclick="saveToSession()">Save to Session</button>
    <button onclick="showSessionData()">Show Saved Data</button>
    <div id="sessionDataDisplay"></div>

    <h2>Form with Preferences</h2>
    <label for="bgColor">Select Background Color:</label>
    <select id="bgColor" onchange="savePreferences()">
        <option value="white">White</option>
        <option value="lightblue">Light Blue</option>
        <option value="lightgreen">Light Green</option>
        <option value="lightyellow">Light Yellow</option>
    </select>

    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList" class="task-list"></ul>

    <script src="scripts.js"></script>
</body>
</html>
